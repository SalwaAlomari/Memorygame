<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards game</title>
    <link rel="stylesheet" href="Style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=
      Josefin+Sans:wght@300&family=Kdam+Thmor+Pro&family=
      Nanum+Gothic:wght@700&family=PT+Sans&family=Roboto+Mono:wght@100&family=
      Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container" id="container">
      <nav class="menu-section"></nav>
      <main class="game-section">
        <div class="switch switch-Off" id="switch"></div>
        <section id="game" class="game"></section>
        <div>
          <button class="restart" id="restart" onclick="restart()">
            Restart
          </button>
        </div>
      </main>
      <aside class="aside"></aside>
    </section>

    <script src="generate-game.js"></script>
  </body>
</html>
